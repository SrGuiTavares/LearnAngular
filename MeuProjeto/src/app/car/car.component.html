<div class="container main-container">
    <div class="row text-center">
        <div *ngFor="let car of cars" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none">
                    <div style="align-content:center;">
                        <img src="../../assets/{{ car.imagem }}.jpg" height="164px" width="253px" alt="">
                    </div>
                </a>
                <div class="card-body">
                    <h4 class="card-title">{{ car.name }}</h4>
                    <p>Por apenas</p>
                    <div><h4>{{ car.price }}</h4></div>
                </div>
            </div>
        </div>
    </div>
</div>
